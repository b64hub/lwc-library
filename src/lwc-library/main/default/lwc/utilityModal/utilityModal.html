<template>
    <template if:true={isOpen}>
        <!-- Backdrop -->
        <div class="slds-backdrop slds-backdrop_open" onclick={handleBackdropClick}></div>
        
        <!-- Modal -->
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-modal="true">
            <div class={computedClass}>
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" 
                            onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="Close"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">{title}</h2>
                </header>
                
                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <slot></slot>
                </div>
                
                <!-- Modal Footer -->
                <template if:true={showFooter}>
                    <footer class="slds-modal__footer">
                        <slot name="footer">
                            <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                        </slot>
                    </footer>
                </template>
            </div>
        </section>
    </template>
</template>
